<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Coding Quiz</title>
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

</head>

<body>
<header>Coding Quiz</header>
    <h1 class="start"><button id="start-button" class="btn">Start Quiz</button></h1>
<div id="question-container" class = "card">
    <h3 class="question"></h3>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
    <div class="d"></div>
</div>
</div>
    <h1 class="time"></h1>
  </section>
  <section id="scoreboard">
  </section>
  <button id="high-scores-button" class="btn">View High Scores</button>
  <button id="go-back-button" class="btn">Go Back</button>
  <button id="clear-scores-button" class="btn">Clear Scores</button>
  <section class="high-scores-container">
    <div id="high-scores-list"></div>
  </section>  
  <div id="results"></div>
 
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script type="text/javascript" src="./assets/Script/script.js"></script>
</body>

</html>
